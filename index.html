<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>The Beer List Challenge</title>
	<!-- Bootstrap link -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- CSS link -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<!-- jQuery link -->
	<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
	<!-- Google Fonts link -->
	<link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
	<!-- Font Awesome link -->
	<link rel="stylesheet" href="assets/font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="wrapper container">
	<!-- This is where the user chooses a pre-made list or to make their own -->
	<div class="load-screen">
		<div class="load-header text-center">
			<h1 class="load-h1">Let's get to drinkin'!</h1>
			<h2>Choose a path below</h2>
		</div>
		<div class="row text-center">

			<div class="col-md-6 options">
				<button id="getPremadeBreweries" type="button" class="btn choose-list choose-list1"><i class="fa fa-beer" aria-hidden="true"></i>  Explore a pre-made beer list</button>
			</div>
			<div class="col-md-6 options">
				<button type="button" class="btn choose-list choose-list2"><i class="fa fa-beer" aria-hidden="true"></i>    Build your own beer list</button>
			</div>
		</div>
	</div>
</div>


<!-- Use a pre-made list -->
<div class="container premade">
	<div class="row text-center">
		<div class="col-md-4 premade-list">
			<h2 id="list-head"><i class="fa fa-beer" aria-hidden="true"></i> Brewery List</h2>
			<!-- pred-made list returns to this div -->
			<div class="list-items"></div>
		</div>
		<div class="col-md-8 premade-map" data-spy="affix" data-offset-top="150">
			<h2 id="list-head"><i class="fa fa-beer" aria-hidden="true"></i> Brewery Map</h2>
			<!-- map api displays here -->
			<div id="map-canvas"></div>
		</div>
	</div>
</div>

  <!-- build your own list -->

  <div class="container" id="set-list" >	
	<div class="row">
			<div id="map" class="col-md-7">
			</div>
			
			<div class="col-md-5">
            	<h3 class="text-center">beer checklist</h3>
            	<div class="well" style="max-height: 300px;overflow: auto;">
            	<ul id="check-list-box" class="list-group checked-list-box">
                  <li class="list-group-item" data-color="weisen">weisen</li>
                  <li class="list-group-item" data-color="stout">stout</li>
                  <li class="list-group-item" data-color="amber">amber</li>
                  <li class="list-group-item" data-color="ipa">ipa</li>
                  <li class="list-group-item" data-color="draft">draft</li>
                </ul>
                <br />
                <button class="btn btn-primary col-md-12" id="get-checked-data">Get Checked Data</button>
            </div>
            <pre id="display-json"></pre>
        </div>
    </div>

<!-- Script for the Google Maps API -->
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCNTnfxOvqHInX65qwCMEMsBPtHFj_vtWc&callback=initMap"></script>
	
<!-- Link to our JavaScript file -->
<script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
