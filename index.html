<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>The Beer List Challenge</title>
	<!-- Bootstrap link -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- CSS link -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<!-- jQuery link -->
	<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
	<!-- Google Fonts link -->
	<link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
	<!-- Font Awesome link -->
	<link rel="stylesheet" href="assets/font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="wrapper">
	<!-- This is where the user chooses a pre-made list or to make their own -->
	<div class="load-screen">
		<div class="load-header text-center">
			<h1 class="load-h1">Let's get to drinkin'!</h1>
			<h2>Choose a path below</h2>
		</div>
		<div class="row text-center">

			<div class="col-md-6 options">
				<button type="button" class="btn choose-list"><i class="fa fa-beer" aria-hidden="true"></i>    Explore a pre-made beer list</button>
			</div>
			<div class="col-md-6 options">
				<button type="button" class="btn choose-list"><i class="fa fa-beer" aria-hidden="true"></i>    Build my own beer list</button>
			</div>
		</div>
	</div>
</div>
	
<!-- Link to our JavaScript file -->
<script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
